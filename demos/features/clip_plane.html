<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>niivue test</title>
  </head>
  <body>
    <noscript>
      <strong>niivue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <!-- demo 1 -->
    <div id="demo" style="width:90%; height:400px; margin:20px;">
      <canvas id="gl" height=480 width=640>
      </canvas>
    </div>
    <div>
        <h1>Press C to cycle clip planes</h1>
    </div>
    <script src="./niivue.umd.js">
    </script>
    <script>
     var volumeList = [
       // first item is background image
         {
           url: "./images/mni152.nii.gz",
           colorMap: "gray",
           opacity: 1,
           visible: true,
         },
        ] 
      var nv2 = new niivue.Niivue()
      nv2.attachTo('gl')
      nv2.loadVolumes(volumeList)
      nv2.setSliceType(nv2.sliceTypeRender)
    </script>
  </body>
</html>
