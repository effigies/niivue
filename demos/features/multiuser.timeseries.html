<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>time series demo</title>
    <style>
        section {
            margin: 20px;
        }
    </style>
    <script src="./niivue.umd.js"> </script>
</head>

<body style="font-family: sans-serif;">
    <noscript>
        <strong>niivue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <section>
        <h1>
            4D images: fMRI, DTI, ASL
        </h1>
        <p>
            You can see different volumes in a 4D time series by clicking the forward and back buttons. Open two instances of this page to see multiuser
            syncronization. This is also compatible with Niivue-Server. Clone and run the <a href="https://github.com/niivue/niivue-server"
              target="_blank">niivue-server</a> to see this to work. 
        </p>
        <input onclick="checkClick(this)" type="checkbox" id="check1" name="check1" value="true">
        <label for="check1">Normalize graph intensities</label>
    </section>
    <!-- demo 1 -->
    <section>
        <div id="demo1" style="width:90%; height:640px;">
            <canvas id="gl1" height=640 width=640>
            </canvas>
        </div>
    </section>
    <section>
        <div>
            <button onclick="prevVolume()">back</button>
            <button onclick="nextVolume()">forward</button>
            &nbsp;<button onclick="animateVolume()">animate</button>
            <p id="volume">volume: 0</p>
        </div>
    </section>
    <section>
        <button onclick="setCurrentInstanceAsController()">Set current instance as controller</button>
    </section>
    <script>
        function setCurrentInstanceAsController() {
            nv1.sessionBus.setUserAsControllerOnLocalSession();
        }

        var volumeList1 = [
            // first item is background image
            {
                url: "../images/pcasl.nii.gz",//"./images/RAS.nii.gz", "./images/spm152.nii.gz",
                colorMap: "gray",
                opacity: 1,
                visible: true,
            },
        ]
        var serverUrl = ''  // use 'ws://localhost:3000' with niivue-server
        var nv1 = new niivue.Niivue(
        {
          onFrameChange: updateFrameValue
        }
      )
        nv1.setRadiologicalConvention(false)
        nv1.attachTo('gl1')
        nv1.loadVolumes(volumeList1)
        nv1.setSliceType(nv1.sliceTypeMultiplanar)
        nv1.graph.autoSizeMultiplanar = true
        nv1.graph.normalizeValues = false
        nv1.graph.opacity = 1.0
        nv1.createSession(serverUrl, 'niivue-timeseries', (msg, url, key, isError) => {
            if (isError) {
                // check if session has been duplicated
                if (msg === 'duplicate session') {
                    console.log('session already created, joining as viewer');
                    // try to join the session instead
                    nv1.joinSession('', 'niivue', (msg, url, isController) => {
                        console.log(`Result: ${msg} connected to ${url}. Is controller: ${isController}.`);
                    });
                }
            }
            else {
                console.log(`message:${msg} url:${url} key:${key}`);
            }
        });

        function checkClick(cb) {
            nv1.graph.normalizeValues = cb.checked
            nv1.updateGLVolume()
        }
        let currentVol = 0
        function prevVolume() {
            currentVol = Math.max(currentVol - 1, 0)
            nv1.setFrame4D(nv1.volumes[0].id, currentVol)
            document.getElementById('volume').innerHTML = 'volume ' + currentVol
        }
        function nextVolume() {
            currentVol++
            currentVol = Math.min(currentVol, nv1.getFrame4D(nv1.volumes[0].id) - 1)
            nv1.setFrame4D(nv1.volumes[0].id, currentVol)
            document.getElementById('volume').innerHTML = 'volume ' + currentVol
        }
        function updateFrameValue(newValue){
            document.getElementById('volume').innerHTML = 'volume '+newValue.frame4D
            currentVol = newValue.frame4D
        }
        var animationTimer = null
        function doAnimate() {
            currentVol++
            if (currentVol >= nv1.getFrame4D(nv1.volumes[0].id))
                currentVol = 0
            nv1.setFrame4D(nv1.volumes[0].id, currentVol)
        }
        function animateVolume() {
            if (animationTimer == null)
                animationTimer = setInterval(doAnimate, 100)
            else {
                clearInterval(animationTimer)
                animationTimer = null
            }
        }
    </script>
</body>

</html>
