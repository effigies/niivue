<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>NiiVue Scripting</title>
    <style>
      section {
        margin: 20px;
      }
    </style>
  </head>
  <body style="font-family: sans-serif;">
    <noscript>
      <strong>niivue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <section>
      <h1>
        User scripting
      </h1>
      <p>
        Users can automate tasks using JavaScript
      </p>
      <textarea id="scriptText" name="customText" rows="8" cols="60">nv1.opts.isColorbar = !nv1.opts.isColorbar;&#10;nv1.opts.backColor[0] = 1 - nv1.opts.backColor[0]&#10;nv1.updateGLVolume()&#10;</textarea>
      <br>
      <button id="scriptButton">run script</button>
    </section>
    <!-- demo 1 -->
    <section>
      <div id="demo1" style="width:90%; height:320px;">
        <canvas id="gl1" height=320 width=640>
        </canvas>
      </div>
    </section>
    <script src="./niivue.umd.js">
    </script>
    <script>
     document.getElementById("scriptButton").addEventListener("click", doScript)
     function doScript(){
       var val = document.getElementById('scriptText');
       val && eval(val.value);
     }
     var volumeList1 = [
       // first item is background image
         {
           url: "../images/mni152.nii.gz",//"./images/RAS.nii.gz", "./images/spm152.nii.gz",
           colorMap: "gray",
           opacity: 1,
           visible: true,
         },
        ] 
      var nv1 = new niivue.Niivue(({
        show3Dcrosshair: true,
        backColor: [1, 0.5, 1, 1]}))
      nv1.setSliceType(nv1.sliceTypeRender)
      nv1.attachTo('gl1')
      nv1.loadVolumes(volumeList1)
      nv1.loadMeshes([
         {url: "../images/BrainMesh_ICBM152.lh.mz3", rgba255 : [222, 164, 164, 255]},
         {url: "../images/motor_4t95mesh.rh.mz3", rgba255 : [0, 0, 255, 255]},
      ])
      nv1.setClipPlane([-0.1, 270, 0])
      let cmaps = nv1.meshShaderNames()
      let cmapEl = document.getElementById('shaders')
      for (let i=0; i<cmaps.length; i++) {
        let btn = document.createElement("button")
        btn.innerHTML = cmaps[i]
        btn.onclick = function() {
          nv1.setMeshShader(cmaps[i])
        }
        cmapEl.appendChild(btn)
      }
      function customShader(){
        nv1.setCustomMeshShader(document.getElementById("customText").value)
      }
    </script>
  </body>
</html>
